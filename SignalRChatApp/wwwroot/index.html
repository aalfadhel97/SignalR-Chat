<!DOCTYPE html>
<html>
<head>
 <title>SignalR Chat</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.0/signalr.min.js"></script>
</head>
<body>
 <input id="userInput" type="text" placeholder="Enter your name">
 <input id="messageInput" type="text" placeholder="Enter a message">
 <button id="sendButton">Send</button>
 <ul id="messagesList"></ul>
 <script>
  const connection = new signalR.HubConnectionBuilder()
   .withUrl("/chathub")
   .build();

  // Receive messages from the server
  connection.on("ReceiveMessage", (message) => {
   const li = document.createElement("li");
   li.textContent = message;
   document.getElementById("messagesList").appendChild(li);
  });

  // Start the connection and load chat history
  connection.start().then(() => {
   connection.invoke("LoadChatHistory").catch(err => console.error(err.toString()));
  }).catch(err => console.error(err.toString()));

  // Send a new message
  document.getElementById("sendButton").addEventListener("click", () => {
   const user = document.getElementById("userInput").value.trim();
   const message = document.getElementById("messageInput").value.trim();

   // Check if user and message fields are not empty
   if (user && message) {
    connection.invoke("SendMessage", user, message).catch(err => console.error(err.toString()));
    // Clear input fields after sending the message
    document.getElementById("messageInput").value = '';
   } else {
    alert('Both name and message fields are required.');
   }
  });
 </script>
</body>
</html>
