<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>SignalR Chat</title>
 <!-- Link to the CSS file in the css folder -->
 <link rel="stylesheet" href="css/styles.css">
 <!-- SignalR Script -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.0/signalr.min.js"></script>
</head>
<body>
 <div class="chat-container">
  <div class="input-container">
   <input id="userInput" type="text" placeholder="Enter your name">
   <input id="messageInput" type="text" placeholder="Enter a message">
   <button id="sendButton">Send</button>
  </div>
  <ul id="messagesList"></ul>
  <p id="clientCount">Clients connected: 0</p>
 </div>

 <!-- Link to the JavaScript file in the js folder -->
 <script src="js/scripts.js"></script>
</body>
</html>
